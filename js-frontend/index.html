<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Our Favorite Restaurants</title>
</head>
<body>
    
    <div class="container">

        <h1>Our Favorite Restaurants</h1>

         
            <form id="new-restaurant-form">
                <input type="text" name="restaurant-name" id="new-restaurant-name" placeholder="Restaurant Name"/>
                <input type="text" name="restaurant-city" id="new-restaurant-city" placeholder="Restaurant City"/>
                <input type="text" name="restaurant-state" id="new-restaurant-state" placeholder="Restaurant State"/>
                <input type="submit" value="Save Restaurant"/>
            </form>
        

        <div id="restaurants-container">
            
        </div>
        <label for="restaurant-list">Choose A Restaurant:</label>
        <select id="restaurant-list"></select>
    
    </div>

        
    <script type="text/javascript" src="src/components/dish.js"> </script>
    <script type="text/javascript" src="src/components/dishes.js"> </script>
    <script type="text/javascript" src="src/components/restaurant.js"> </script>
    <script type="text/javascript" src="src/components/restaurants.js"> </script>
   
    <!-- <script type="text/javascript" src="src/components/app.js"> </script> -->
    <script type="text/javascript" src="src/adapters/RestaurantsAdapter.js"> </script>
    <script type="text/javascript" src="src/adapters/DishesAdapter.js"> </script>
    <script type="text/javascript" src="src/components/app.js"> </script>
    <script type="text/javascript" src="src/index.js"> </script>
    
</body>
</html>
